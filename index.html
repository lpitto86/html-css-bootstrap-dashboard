<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
            <title>Dashboard</title>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <link rel="stylesheet" href="css/style.css">
      </head>
      <body>
            <header id="main-header" class="d-flex align-items-center bg-warning">
                  <div class="container-fluid bg-body-secondary">
                        <div class="row">
                              <div class="col-auto">
                                    <img src="img/logo.svg">
                              </div>
                              <div class="col">
                                    COL
                              </div>
                              <div class="col-auto">
                                    <i class="fa-sharp fa-solid fa-list"></i>
                              </div>
                        </div>
                  </div>
            </header>
            <section id="main-section" class="bg-success">
                  <div class="container-fluid h-100">
                        <div class="row h-100">
                              <div class="col-auto h-100 bg-primary">
                                    <aside class="h-100 d-flex flex-column justify-content-between">
                                          <nav>
                                                <i class="bi bi-house-door-fill"></i>
                                                <h6>
                                                      Home
                                                </h6>
                                                <h6>
                                                      Stats
                                                </h6>
                                                <h6>
                                                      Signals
                                                </h6>
                                          </nav>
                                          <nav>
                                                <h6>
                                                      Admin
                                                </h6>
                                          </nav>
                                    </aside>
                              </div>
                              <div class="col bg-info">
                                    <main id="main-content" class="h-100 overflow-y-auto">
                                          <header class="bg-danger">
                                                HEADER
                                          </header>
                                          <section>
                                                <div class="row">
                                                      <div class="col-12 col-lg-8 bg-body-secondary">
                                                            SX
                                                      </div>
                                                      <div class="col-12 col-4 bg-body-tertiary">
                                                            DX
                                                      </div>
                                                </div>
                                          </section>
                                    </main>
                              </div>
                        </div>
                  </div>
            </section>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
</html>
